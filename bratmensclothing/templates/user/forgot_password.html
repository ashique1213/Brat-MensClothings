{% extends "user/base.html" %}


{% block content %}  

 <!--====== App Content ======-->
 <div class="app-content">

    <!--====== Section 1 ======-->
    <div class="u-s-p-b-30">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="breadcrumb">
                    <div class="breadcrumb__wrap">
                        <ul class="breadcrumb__list">
                            <li class="has-separator">

                                <a href="{% url 'accounts:logout_user' %}">Login</a></li>
                            <li class="is-marked">

                                <a href="">Forgot password</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section 1 ======-->


    <!--====== Section 2 ======-->
    <div class="u-s-p-b-30">

        <!--====== Section Intro ======-->
        <div class="section__intro u-s-p-b-30">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="section__text-wrap">
                            <h1 class="section__heading u-c-secondary">FORGOT PASSWORD?</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Intro ======-->


        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row row--center">
                    <div class="col-lg-6 col-md-8 u-s-m-b-30">
                        <div class="l-f-o">
                            <div class="l-f-o__pad-box">
                                <h1 class="gl-h1">PASSWORD RESET</h1>

                                <span class="gl-text u-s-m-b-30">Enter your email to reset your password.</span>
                                <form class="l-f-o__form" method="post" id="emailform">
                                    <div class="u-s-m-b-30">

                                        <label class="gl-label" for="reset-email">E-MAIL *</label>

                                        <input class="input-text input-text--primary-style" name="email" type="text" id="reset-email" placeholder="Enter E-mail"></div>
                                        <div class="u-s-m-b-30" id="otp-field" style="display: none;">
                                            <label class="gl-label" for="otp">Enter OTP</label>
                                            <input class="input-text input-text--primary-style" name="otp" type="text" id="otp" placeholder="Enter OTP">
                                        </div>
                                    
                                    
                                        <div class="u-s-m-b-30">

                                        <button class="btn btn--e-transparent-brand-b-2" type="submit">SUBMIT</button></div>
                                    <div class="u-s-m-b-30">

                                        <a class="gl-link" href="{% url 'accounts:login_user' %}">Back to Login</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
</div>
<!--====== End - App Content ======-->


<script>
    $(document).ready(function() {
        // Set up CSRF token
        $.ajaxSetup({
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        });
    
        $('#emailform').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            $('.preloader').addClass('is-active');
            
            $.ajax({
                type: 'POST',
                url: '{% url "accounts:forgot_password" %}',  // URL for your forgot password view
                data: $(this).serialize(),  // Serialize form data
                dataType: 'json',  // Expect JSON response
                success: function(response) {
                    $('.preloader').removeClass('is-active');
                    
                    if (response.status === 'success') {
                        // Display OTP field if email is verified successfully
                        $('#otp-field').show();
                        Swal.fire({
                            icon: 'success',
                            title: 'Email Verified!',
                            text: 'Enter the OTP sent to your email.',
                            confirmButtonColor: '#000',
                            customClass: {
                                icon: 'black-icon'
                            }
                        });
                    }
                },
                error: function(xhr) {
                    $('.preloader').removeClass('is-active');
                    
                    if (xhr.status === 400) {
                        const errors = xhr.responseJSON.errors;
    
                        // Display error messages from the server
                        let errorMessages = '';
                        for (let key in errors) {
                            errorMessages += errors[key] + '<br>';
                        }
    
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            html: errorMessages,
                            confirmButtonColor: '#000',
                            customClass: {
                                icon: 'black-icon'
                            }
                        });
                    }
                }
            });
        });
    });
    
</script>

{% endblock %}
