{% extends "user/base.html" %}


{% block content %}  

 <!--====== App Content ======-->
 <div class="app-content">

    <!--====== Section 1 ======-->
    <div class="u-s-p-b-30">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="breadcrumb">
                    <div class="breadcrumb__wrap">
                        <ul class="breadcrumb__list">
                            <li class="has-separator">

                                <a href="">Home</a></li>
                            <li class="is-marked">

                                <a href="">My Account</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section 1 ======-->


    <!--====== Section 2 ======-->
    <div class="u-s-p-b-60">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="dash">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-12">

                            <!--====== Dashboard Features ======-->
                            <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
                                <div class="dash__pad-1">

                                    <span class="dash__text u-s-m-b-16">Hello, Ashique</span>
                                    <ul class="dash__f-list">

                                        <li>

                                            <a  href="{% url 'userss:accountdetails' user.userid %}">My Profile</a></li>
                                        <li>

                                            <a class="dash-active" href="{% url 'userss:addressdetails' user.userid %}">Address Book</a></li>
                                        <li>

                                            <a href="">My Orders</a></li>
                                        <li>

                                            <a href="">My Wishlist</a></li>
                                    </ul>
                                </div>
                            </div>
                           
                            <!--====== End - Dashboard Features ======-->
                        </div>
                        <div class="col-lg-9 col-md-12">
                            <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                <div class="dash__pad-2">
                                    <h1 class="dash__h1 u-s-m-b-14">Add new Address</h1>

                                    <span class="dash__text u-s-m-b-30">We need an address where we could deliver products.</span>
                                    <form class="dash-address-manipulation" method="post" action="{% url 'userss:addaddress' user.userid %}">
                                        {% csrf_token %}
                                        <div class="gl-inline">
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label">ADDRESS *</label>

                                                <input class="input-text input-text--primary-style" required name="address" type="text" id="address-fname" placeholder="Address">
                                            </div>
                                        </div>
                                        <div class="gl-inline">
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" >STREET *</label>

                                            <input class="input-text input-text--primary-style" required name="street" type="text" id="address-lname" placeholder="Street">
                                            </div>
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="address-phone">LANDMARK *</label>

                                                <input class="input-text input-text--primary-style" required name="landmark" type="text" id="address-phone" placeholder="landmark">
                                            </div>
                                        </div>
                                        <div class="gl-inline">
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="address-city">TOWN/CITY *</label>

                                                <input class="input-text input-text--primary-style" required name="city" type="text" id="address-city"></div>
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="address-street">ZIP/POSTAL CODE *</label>

                                                <input class="input-text input-text--primary-style" required name="pincode" type="text" id="address-postal" placeholder="Zip/Postal Code"></div>
                                        </div>
                                        <div class="gl-inline">
                                            <div class="gl-inline">
                                                <div class="u-s-m-b-30">
                                                    <label class="gl-label" for="address-state">DISTRICT *</label>
                                                    <select class="select-box select-box--primary-style" id="address-state" name="district" required> 
                                                        <option selected value="">Choose District</option>
                                                        <option value="alappuzha">Alappuzha</option>
                                                        <option value="ernakulam">Ernakulam</option>
                                                        <option value="idukki">Idukki</option>
                                                        <option value="kannur">Kannur</option>
                                                        <option value="kasaragod">Kasaragod</option>
                                                        <option value="kollam">Kollam</option>
                                                        <option value="kottayam">Kottayam</option>
                                                        <option value="kozhikode">Kozhikode</option>
                                                        <option value="malappuram">Malappuram</option>
                                                        <option value="palakkad">Palakkad</option>
                                                        <option value="pathanamthitta">Pathanamthitta</option>
                                                        <option value="thrissur">Thrissur</option>
                                                        <option value="thiruvananthapuram">Thiruvananthapuram</option>
                                                        <option value="wayanad">Wayanad</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="u-s-m-b-30">

                                                <label class="gl-label" for="address-street">STATE *</label>

                                                <input class="input-text input-text--primary-style" required name="state" type="text" id="address-street" placeholder="State">
                                            </div>
                                        </div>
                                       
                                        <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
</div>
<!--====== End - App Content ======-->
       

{% endblock %}
